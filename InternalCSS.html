<!DOCTYPE html>


<html>
    
    <head lang="en">
        <title>Internal CSS HTML</title>
        <meta charset="utf-8">    
        
        <!-- Internal CSS is defined in the head section of an html within style elemnt for a single html page. -->
        <style>
            body {background-color: coral;}
            h1     {color:#1d40f0} 
            p      {color:#161c3b}
        </style>
        
    </head>
    
    <body>
        
        <h1>This is heading should be displayed in blue with Coral background..</h1>
        <p>This paragraph should be displayed in black color with same background.</p>
    </body>
    
</html>
