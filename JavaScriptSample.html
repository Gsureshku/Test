<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Javascript sample html</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <h1>JavaScript Sample html!</h1>
        <p> Script tag is used to define a client-side scripting statements or point to an external javascript file through src attribute</p>
        
        <h1 id="demo"> </h1>
        
        <p id="demo1"> </p>
        
        <img id="Image" src="Cloud.jpeg">
        
        <br>
        <br>
        <button type="button" onclick="document.getElementById('demo1').innerHTML = Date()"> 
        Click me to displaye Date and Time.
        </button>
        
        <script>
        document.getElementById("demo").innerHTML = "Hello World!!";
            
        document.getElementById("demo").style.backgroundColor = "yellow";
            
        document.getElementById("demo").style.color = "red";
        
        document.getElementById("demo").style.fontSize = "40";
            
        document.getElementById("Image").src = "coffee.jpeg";
            
        </script>
        
    </body>
</html>
