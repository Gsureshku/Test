<DOCTYPE html>
    
    <html>
        
        <head lang="en-US"> 
        <title>Table html</title>
        <meta charset="utf-8">
        <style>
        
            table,th, td {
                border: 1px solid blue;
                border-collapse: collapse;
            }    
        </style>
        </head>
        
        <body>
            <h1> Table html</h1>
            <table>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Gayathri</td>
                    <td>Sureshkuamr</td>
                    <td>45</td>
                </tr>
                <tr>
                    <td>Shobana</td>
                    <td>Sureshkuamr</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>Shravan</td>
                    <td>Sureshkuamr</td>
                    <td>17</td>
                </tr>
            </table>
        </body>
    </html>
</DOCTYPE>
