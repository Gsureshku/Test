<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Formatting HTML</title>
        <meta charset="UTF-8"
    </head>
    
    <body style="background-color:blanchedalmond;">
       <h1 style="color:green">Formatting HTML</h1>
       <b>This is bold element</b>
        <br>
       <strong>This is strong element</strong>
        <br>
       <i>This is italic - i element</i>
        <br>
       <em>This is emphasized element - em</em>
        <br>
        <small>This is small element</small>
         <br>
        <mark>This is marked element</mark>
         <br>
        <p>My Favorite movie is <del>Sound of Music</del> God Father.</p>
    </body>
</html>
